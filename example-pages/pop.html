<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="user-card">
      <span class="user-card__user-name">
        <!-- Обратите внимание, что "звёздочка только" у верифицированных пользователей -->
        <svg width="20" height="20" aria-hidden="true">
          <use xlink:href="#icon-star"></use>
        </svg>
        <span>Неопознанный енот</span>
      </span>
      <p class="user-card__cash-item"><span class="user-card__cash-label">Валюта</span><span class="user-card__cash-data">KEKS</span></p>
      <p class="user-card__cash-item">
        <span class="user-card__cash-label">Курс</span><span class="user-card__cash-data">9 999 999 ₽</span>
      </p>
      <p class="user-card__cash-item">
        <span class="user-card__cash-label">Лимит</span><span class="user-card__cash-data">9 900 ₽ – 9 900 000 000 ₽</span>
      </p>
      <ul class="user-card__badges-list">
        <li class="user-card__badges-item badge">BitTransfer</li>
        <li class="user-card__badges-item badge">CryptoEx</li>
        <li class="user-card__badges-item badge">Первый криптобанк</li>
      </ul>
      <button class="btn btn--green user-card__change-btn" type="button">Обменять</button>
    </div>
  </body>
</html>
